<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vsharii - Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            filter: blur(8px);
            opacity: 0.4;
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .audio-player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #3a3a3a;
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .play-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ffffff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }

        .play-button svg {
            width: 20px;
            height: 20px;
            fill: #1a1a1a;
        }

        .audio-info {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }

        .container {
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid #2a2a2a;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .username {
            color: #888888;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
            border-color: #4a4a4a;
            background: #333333;
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .social-link.telegram {
            background: linear-gradient(135deg, #0088cc 0%, #00a6e3 100%);
            color: white;
            border: none;
        }

        .social-link.telegram:hover {
            background: linear-gradient(135deg, #0077b3 0%, #0095cc 100%);
        }

        .social-link.soundcloud {
            background: linear-gradient(135deg, #ff5500 0%, #ff7733 100%);
            color: white;
            border: none;
        }

        .social-link.soundcloud:hover {
            background: linear-gradient(135deg, #ee4400 0%, #ff6622 100%);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Фоновое видео -->
    <video class="video-background" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="avatar">V</div>
        <h1>vsharii</h1>
        <p class="username">@vsharii</p>
        
        <div class="social-links">
            <a href="https://t.me/vsharii" class="social-link telegram" target="_blank">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
                </svg>
                Telegram
            </a>

            <a href="#" class="social-link soundcloud" onclick="alert('Скоро здесь появится ссылка на SoundCloud!'); return false;">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.56 8.87V17h8.76c1.85 0 2.68-.37 2.68-2.47 0-2.07-1.42-3.08-3.26-3.08-.41 0-.91.07-1.21.14.17-2.2-1.17-4.34-3.29-4.72-1.44-.28-2.68.21-3.68 1.37v.63zm-1.5 7.31V10.8c0-.14-.07-.21-.21-.21s-.17.07-.17.21v5.38c0 .07.07.14.17.14.14 0 .21-.07.21-.14zm-1.02.07V9.89c0-.14-.07-.21-.21-.21s-.21.07-.21.21v6.36c0 .14.07.21.21.21s.21-.07.21-.21zm-1.09.07V9.13c0-.14-.07-.21-.21-.21s-.21.07-.21.21v7.19c0 .14.07.21.21.21s.21-.07.21-.21zm-1.02 0V8.45c0-.14-.07-.21-.21-.21s-.21.07-.21.21v7.87c0 .14.07.21.21.21s.21-.07.21-.21zm-1.09 0V9.2c0-.14-.07-.21-.21-.21s-.21.07-.21.21v7.12c0 .14.07.21.21.21s.21-.07.21-.21zm-1.02 0V10.25c0-.14-.07-.21-.21-.21s-.21.07-.21.21v6.07c0 .14.07.21.21.21s.21-.07.21-.21zm-1.09 0V11.1c0-.14-.07-.21-.21-.21s-.21.07-.21.21v5.22c0 .14.07.21.21.21s.21-.07.21-.21zm-1.02 0v-3.75c0-.14-.07-.21-.21-.21s-.21.07-.21.21v3.75c0 .14.07.21.21.21s.21-.07.21-.21z"/>
                </svg>
                SoundCloud
            </a>
        </div>
    </div>

    <!-- Аудио плеер -->
    <div class="audio-player">
        <button class="play-button" id="playBtn">
            <svg id="playIcon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
        </button>
        <span class="audio-info" id="audioInfo">Музыка</span>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });
    </script>
</body>
</html>
